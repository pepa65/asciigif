version: 2

upx:
  - enabled: true
    compress: best
    goos: [linux]

archives:
- formats: binary

builds:
  - env:
      - CGO_ENABLED=0
    ldflags: -s -w
    goos:
      - linux
      - darwin
      - windows
      - freebsd
      - openbsd
      - plan9

checksum:
  name_template: 'checksums.txt'

changelog:
  sort: asc
  filters:
    exclude:
      - '^docs:'
      - '^test:'
